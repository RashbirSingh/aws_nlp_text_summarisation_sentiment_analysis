<!doctype html>
{% extends "base.html" %}
{% block login %}
<li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
{% endblock %}
{% block body %}


<form action="login" method="post">

    <div class="container" style="width:40%; margin-top: 5%; background: #CDCDCD; padding:5%">
        <h1 style="text-align: center; margin-bottom:15%">USER LOGIN</h1>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" class="form-control" name="email" required>
        <br>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" class="form-control" name="password" required>
        <br>
        <button type="submit" class="btn btn-primary" style="width:100%">Login</button>
        <br><br>
        New User? <a href="register"> Register </a>
        <hr>
    </div>

</form>




{% endblock %}
