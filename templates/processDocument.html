<!doctype html>
{% extends "base.html" %}
{% block login %}
<li><a href="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
{% endblock %}
{% block body %}
<h1 style="color: #CDCDCD;
    padding-left: 9.5%;
    padding-bottom: 3%;">DOCUMENT UPLOAD PAGE</h1>


<div class="container">
    <div class="row">
        <div class="col col-lg-12"
             style="background: #CDCDCD;
             flex: 1;
             height: -webkit-fill-available;
             background: lightgrey;
             border: 3px solid grey;">
            <h1 style="font-size: -webkit-xxx-large+30px; text-align: center;">Upload PDF to summarize it</h1><br>

            <div class="container" style="width:80%; padding-top: 5%;">
                <form action="documentsProcess" method="POST"
                      enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control" accept="application/pdf"/>
                    <br> <br>
                    <input type="submit" class="btn btn-primary" style="width:100%">
                </form>

            </div>

        </div>
    </div>

    {% endblock %}
