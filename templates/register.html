<!doctype html>
{% extends "base.html" %}
{% block login %}
<li><a href={{ userlog }}><span class="glyphicon glyphicon-{{ userlogimage }}"></span> {{ userlogtext }}</a></li>
{% endblock %}
{% block body %}



<form action = "register" method = "POST"
         enctype = "multipart/form-data">

    <div class="container" style="width:40%; margin-top: 5%; background: #CDCDCD; padding:5%">
        <h1 style="text-align: center; margin-bottom:15%">USER REGISTER</h1>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" class="form-control" name="email" required>
        <br>
        <label for="user_name"><b>User Name</b></label>
        <input type="text" placeholder="Enter User Name" class="form-control" name="user_name" required>
        <br>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" class="form-control" name="password" required>
        <br>
        <button type="submit" class="btn btn-primary" style="width:100%">Register</button>
<hr>

    </div>

</form>



{% endblock %}
